<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        *{
            margin: 10px;
            padding: 10px;
            background-color: gray;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px dashed black;
            background-color: blanchedalmond;
            box-shadow: inset -2px 1px 20px 3px black;


        }

        p{
            font-size: 2em;
            color: aliceblue;

        }
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>
        Já me livrei da maldição!
    </p>
    <script>
        // window.alert('Minha primeira mensagem!')
       // window.confirm('Está gostando do JS?')
       var n1 = Number(window.prompt('Digite um número'))
       var n2 = Number(window.prompt('Digite mais outro número'))
       var s = n1 + n2
       window.alert(`A soma dos número ${n1} e ${n2} resulta em ${s}`)
    </script>
</body>
</html>
